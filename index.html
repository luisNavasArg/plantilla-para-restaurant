<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
	<title></title>
</head>
<body>
	<div class="container principal">
		<header></header>
		<div class="row">
			<h1 class="col-12 text-center">Menú</h1>
			<h4 class="col-12 text-center">Restaurant Bar</h4>
			<div class="col-12 separar" id="entradas">
				<h2 >ENTRADAS</h2>
				<div class="card-deck separar" id="uno"></div>
			</div>
			<div class="col-12 separar" id="principal">
				<h2>PRINCIPAL</h2>
				<div class="card-deck" id="dos"></div>		
			</div>
			<div class="col-12 separar" id="bebidas">
				<h2>BEBIDAS</h2>
				<div class="card-deck" id="tres"></div>
			</div>
			<div class="col-12 separar" id="postres">
				<h2>POSTRES</h2>
				<div class="card-deck" id="cuatro"></div>
			</div>
		</div>
		<div class="pagar">
			<button class="btn-primary" onclick="mostrarPedido()">Cerrar el pedido</button>
		</div>	
	</div>
	
	<div class="container-fluid">
		<div class="resultado">
			<div class="row">
				<div class="col-12" >
					<table>
						<thead>
							<tr>
								<h3 class="text-center">Su Pedido</h3>
								<th class="text-center">Categoria</th>
								<th class="text-center">Descripción</th>
								<th class="text-center">Precio unitario</th>
								<th class="text-center">Cantidad</th>
								<th class="text-center">Sub Total</th>
							</tr>
						</thead>
						<tbody id="resultado">
							
						</tbody>
					</table>
				</div>
				<div class="col-4">
					<button class="btn-primary">
						Pagar
					</button>
					<button class="btn-secondary" 
					onclick="location.reload()">
						Cancelar Pedido
					</button>
				</div>
			</div>
		</div>
	</div>		
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
